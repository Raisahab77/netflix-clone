<section class="relative bg-black w-full h-full">
    <img class="opacity-30 min-w-full h-[1100px]" src="../../assets/images/bg.jpg" alt="">
    <div>
        <header>
            <div class="absolute top-5 w-full flex justify-between items-center px-14">
                <img class="w-40 h-auto" src="../../assets/images/logo.png" alt="">
            </div>
        </header>

        <div class="w-full absolute top-20 h-screen overflow-hidden">
            <div class="w-full flex justify-center h-full">
                <div class="loginFrm h-fit flex justify-center">
                    <div class="w-4/5 mb-64">
                        <h2 class="text-white text-4xl pt-14 mb-4">Sign In</h2>
                        <div class="w-full bg-orange-500 rounded-sm py-2 px-4 mb-3 text-white" *ngIf="isError" [innerHtml]="errorMessage">
                        </div>
                        <mat-form-field appearance="fill" class="w-full mr-1">
                            <mat-label>Enter your email</mat-label>
                            <input matInput [(ngModel)]="email">
                        </mat-form-field>
    
                        <mat-form-field appearance="fill" class="w-full mr-1">
                            <mat-label>Enter your password</mat-label>
                            <input type="password" matInput [(ngModel)]="password">
                        </mat-form-field>
    
                        <button class="w-full text-white text-center bg-red-700 p-3 rounded" (click)="signIn()">Sign In</button>
    
                        <div class="mt-4">
                            <input type="checkbox" name="remeberMe" id="" [(ngModel)]="rememberMe"><label class="text-white" for="">Remember me</label>
                            <a class="text-white float-right" href="">Need help?</a>
                        </div>
    
                        <span class="text-gray-400 block mt-4">New to Netflix? <a class="text-white" href="">Sign up now</a></span>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="w-full h-72 absolute bottom-0 left-0 footer flex justify-center">
            <div class="w-4/5 text-gray-400 p-12 text-xs">
                <span class="block py-4">Questions? Call 000-800-919-1694</span>
                <div class="flex justify-between w-full py-4">
                    <span class="w-1/4">FAQ</span>
                    <span class="w-1/4">Help Centre</span>
                    <span class="w-1/4">Terms of Use</span>
                    <span class="w-1/4">Privacy</span>
                </div>
                <div class="flex justify-between w-full py-4">
                    <span class="w-1/4">Cookie Preferences</span>
                    <span class="w-1/4">Corporate Information</span>
                    <span class="w-1/4"> </span>
                    <span class="w-1/4"> </span>
                </div>
                <select class="bg-transparent p-2 border border-gray-400" name="" id="">
                    <option value="" selected><i class="fa-solid fa-globe"></i>English</option>
                    <option value=""><i class="fa-solid fa-globe"></i>Hindi</option>
                </select>
            </div>
        </div>
    </div>
</section>
